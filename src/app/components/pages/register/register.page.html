<ion-content>
  <div class="main-wrapper">
    <div class="header">
      <h1>Inscription</h1>
    </div>
    <div class="register-form">
      <i class="fas fa-check-circle"></i>
      <form [formGroup]="registerForm">
        <div class="form-group input">
          <input type="email" formControlName="email" class="form-control" id="email"
                 placeholder="{{ 'PAGES.LOGIN.EMAIL' | translate }}"
                 [ngClass]="{ 'is-valid': submitted && !f.email.errors }"/>
          <i class="fas fa-check-circle"></i>
          <div *ngIf="submitted && f.email.errors" class="invalid">
            <div *ngIf="f.email.errors.required">{{ 'PAGES.LOGIN.EMAIL_ERROR_REQUIRED' | translate }}</div>
            <div *ngIf="f.email.errors.email">{{ 'PAGES.LOGIN.EMAIL_ERROR_FORMAT' | translate }}</div>
          </div>

        </div>
        <div class="form-group input password-input">
          <input type="password" formControlName="password" class="form-control"
                 id="password" placeholder="{{ 'PAGES.LOGIN.PASSWORD' | translate }}"
                 [ngClass]="{ 'is-valid': submitted && !f.password.errors }"/>
          <div *ngIf="submitted && f.password.errors" class="invalid">
            <div *ngIf="f.password.errors.required">{{ 'PAGES.LOGIN.PASSWORD_ERROR_REQUIRED' | translate }}</div>
          </div>
        </div>

        <div class="form-group buttons">
          <!--<button type="submit" class="btn btn-secondary" [routerLink]="['/register']">{{ 'PAGES.LOGIN.REGISTER' | translate }}</button>-->
          <button type="submit" class="btn btn-primary" (click)="onSubmit()">{{ 'PAGES.LOGIN.CONNECT' | translate }}</button>
          <a class="link password-lost" [routerLink]="['/register']">{{ 'PAGES.LOGIN.PASSWORD_LOST' | translate }}</a>
        </div>

      </form>
    </div>
    <div class="bottom">
      <a class="link register" [routerLink]="['/register']">{{ 'PAGES.LOGIN.REGISTER' | translate }}</a>
    </div>

    <!--<div class="loader-wrapper" *ngIf="loading">
      <app-loader></app-loader>
    </div>-->
  </div>
</ion-content>
