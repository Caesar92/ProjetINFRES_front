<ion-card class="welcome-card" (click)="openDetail()">
  <ion-img src="{{ evenement.image }}"></ion-img>
  <ion-card-header>
    <ion-card-title>{{ evenement.title }}</ion-card-title>
    <ion-card-subtitle>{{ evenement.date }}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <p>{{ evenement.summary }}</p>
  </ion-card-content>
</ion-card>
